<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Josefin+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <title>Hangman</title>
    <style>
     
    </style>
  </head>
  <body>
    <h1>Hangman</h1>
  
    <h3>Find the hidden word - African Animal Version üåç</h3>
    <div class="players-sections">

    <section class="player player--0 player--active"> 
      <p id="last-score1" style=" font-weight: bold; font-size: 15px; color: rgb(27, 106, 27);">Total Score: </p>
      <h2 class="name" id="name--0">Player 1</h2>
      <p class="score" id="score--0">6</p>
      <div class="current">
        <p current-label>Current Score:</p>
        <p current-score class="points"  id="current--0">0</p>
      </div>
      
    </section>
    <section class="player player--1 ">
      <p id="last-score2" style=" font-weight: bold; font-size: 15px; color: rgb(27, 106, 27);">Total Score: </p>
      <h2 class="name" id="name--1">Player 2</h2>
      <p class="score" id="score--1"></p>
      <div class="current">
        <p current-label>Current Score:</p>
        <p current-score class="points" id="current--1">0</p>
      </div>
    </section>
  </div>
    <div class="game-container">
      <svg height="250" width="200" class="figure-container">
        <!-- Rod -->
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="50" />
        <line x1="60" y1="20" x2="60" y2="230" />
        <line x1="20" y1="230" x2="100" y2="230" />

        <!-- Head -->
        <circle cx="140" cy="70" r="20" class="figure-part" />
        <!-- Body -->
        <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
        <!-- Arms -->
        <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
        <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
        <!-- Legs -->
        <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
        <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
      </svg>

      <div class="wrong-letters-container">
        <div id="wrong-letters"></div>
      </div>
      <div class="word" id="word"></div>
    </div>

    <!-- Container for final message -->
    <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2 id="final-message"></h2>
        <h3 id="final-message-reveal-word"></h3>
        <button id="play-button">Continue</button>
      </div>
    </div>

    <!-- Notification -->
    <div class="notification-container" id="notification-container">
      <p>You have already entered this letter</p>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="script.js"></script>
   
  </body>
</html>
